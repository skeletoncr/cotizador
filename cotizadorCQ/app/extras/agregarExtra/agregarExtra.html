<encabezado></encabezado>
<div>
  <div class="row">
    <menu-roles></menu-roles>
    <div class="col-sm-9">
      <div class="row">
        <ol class="breadcrumb">
          <li id="initbreadcrumb"><a href="#/extras">Extras</a></li>
          <li id="accionbreadcrumb"><a href="">Agregar</a></li>
        </ol>
	    </div>
      <div id="form_div" class="row margin-auto div-width">
	      <div ng-show="error" class="alert alert-danger ng-binding ng-scope ng-hide">{{error}}</div>
        <form name="form" ng-submit="agregarExtra()" role="form" class="ng-scope ng-pristine ng-invalid ng-invalid-required">
          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" id="descripcion" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="descripcion" required="">
            <span ng-show="form.descripcion.$dirty &amp;&amp; form.descripcion.$error.required" class="help-block ng-hide">Descripcion es requerido</span>
          </div>

          <div class="form-group">
            <label for="moneda">Moneda</label><br>
            <select ng-model="moneda">
              <option value=1>Dolares</option>
              <option value=2>Colones</option>
            </select>
            <span ng-show="form.moneda.$dirty &amp;&amp; form.moneda.$error.required" class="help-block ng-hide">Moneda es requerido</span>
          </div>

          <div class="form-group">
            <label for="monto">Monto</label>
            <input type="text" name="monto" id="monto" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="monto" required="">
            <span ng-show="form.monto.$dirty &amp;&amp; form.monto.$error.required" class="help-block ng-hide">Monto es requerido</span>
          </div>

          <div class="form-group">
            <label for="cuota">Cuota</label>
            <input type="text" name="cuota" id="cuota" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="cuota" required="">
            <span ng-show="form.cuota.$dirty &amp;&amp; form.cuota.$error.required" class="help-block ng-hide">Cuota es requerido</span>
          </div>
          <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger" disabled="disabled">Agregar Extra</button>
            <img ng-if="dataLoading" ng-src="{{imgLoading}}"/>
          </div>
        </form>
	    </div>
    </div>
  </div>
</div>
