<encabezado></encabezado>
<div>
  <div class="row">
    <menu-roles></menu-roles>
    <div class="col-sm-9">
      <div class="row">
        <ol class="breadcrumb">
          <li id="initbreadcrumb"><a href="#/bonificaciones">Bonificaciones</a></li>
          <li id="accionbreadcrumb"><a href="">Editar</a></li>
        </ol>
	    </div>
      <div id="form_div" class="row margin-auto div-width">
	      <div ng-show="error" class="alert alert-danger ng-binding ng-scope ng-hide">{{error}}</div>
        <form name="form" ng-submit="editarBonificacion()" role="form" class="ng-scope ng-pristine ng-invalid ng-invalid-required">
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" placeholder="ID" disabled name="id" id="id" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="id" required="">
            <span ng-show="form.id.$dirty &amp;&amp; form.id.$error.required" class="help-block ng-hide">ID es requerido</span>
          </div>

          <div class="form-group">
            <label for="seguro">Seguro</label>
            <input type="text" name="seguro" id="seguro" placeholder="Seguro" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="seguro" required="">
            <span ng-show="form.bonificacion.$dirty &amp;&amp; form.bonificacion.$error.required" class="help-block ng-hide">Seguro es requerido</span>
          </div>

          <div class="form-group">
            <label for="adicional">Adicional</label>
            <input type="text" name="adicional" id="adicional" placeholder="Adicional" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="adicional" required="">
            <span ng-show="form.bonificacion.$dirty &amp;&amp; form.bonificacion.$error.required" class="help-block ng-hide">Adicional es requerido</span>
          </div>
          <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger" disabled="disabled">Guardar cambios</button>
            <img ng-if="dataLoading" ng-src="{{imgLoading}}"/>
          </div>
        </form>
	    </div>
    </div>
  </div>
</div>
