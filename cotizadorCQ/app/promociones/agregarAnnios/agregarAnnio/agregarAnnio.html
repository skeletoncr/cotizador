<encabezado></encabezado>
<div>
  <div class="row">
    <menu-roles></menu-roles>
    <div class="col-sm-9">
      <div class="row">
        <ol class="breadcrumb">
          <li id="initbreadcrumb"><a href="#/agregar-annios-en-promocion/{{routeParams.idPromocion}}">Promocion</a></li>
          <li id="accionbreadcrumb"><a href="">Agregar</a></li>
        </ol>
        <hr>
        <label>Buscar:</label>
        <input type="text" ng-model="search.valor" placeholder="Año" />
        <br />
        <p><strong><a href="" ng-click="resetFilters()">Mostrar Todos</a></strong></p>
        <img ng-if="dataLoading" ng-src="{{imgLoading}}"/>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Opciones</th>
              <th>Año</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="annio in annios | filter:search | startFrom:currentPage*pageSize | limitTo:pageSize">
              <td>
                <p>
                  <small>
                    <a href="" ng-click="agregarAnnioPromocion(annio.valor)">Agregar Año a la promocion</a>
                  </small>
                </p>
              </td>
              <td><p><small>{{annio.valor}}</small></p></td>
            </tr>
          </tbody>
        </table>
        Paginas de la tabla:
        <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
          Previous
        </button>
          {{currentPage+1}}/{{noOfPages}}
        <button ng-disabled="currentPage >= annios.length/pageSize - 1" ng-click="currentPage=currentPage+1">
          Next
        </button>
	    </div>
    </div>
  </div>
</div>
