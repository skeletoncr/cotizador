<encabezado></encabezado>
<div>
  <div class="row">
    <menu-roles></menu-roles>
    <div class="col-sm-9">
      <div class="row">
        <ol class="breadcrumb">
          <li id="initbreadcrumb"><a href="#/promociones">Promociones</a></li>
          <li id="accionbreadcrumb"><a href="">Areas de Credito de la Promocion</a></li>
        </ol>
      </div>
      <hr>
      <label>Buscar:</label> <input type="text" ng-model="search.desctipoventa" placeholder="Descripcion" />
      <a href="#/agregar-area-credito-promocion/{{routeParams.idPromocion}}" class="btn btn-inverse dropdown-toggle">Agregar Nueva</a>
      <br />
      <p><strong><a href="" ng-click="resetFilters()">Mostrar Todos</a></strong></p>
      <img ng-if="dataLoading" ng-src="{{imgLoading}}"/>
      <table class="table table-striped">
        <thead>
          <tr>                         
            <th>Opciones</th>
            <th>Promocion</th>
            <th>Descripcion</th>
            <th>Fecha Modificado</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="areaCredito in areasCredito | filter:search | startFrom:currentPage*pageSize | limitTo:pageSize">
            <td>
              <p>
                <small>
                  <a href="" ng-click="borrarAreaCredito(areaCredito.id)">Eliminar</a>
                </small>
              </p>
            </td>
            <td><p><small>{{areaCredito.promocion}}</small></p></td>
            <td><p><small>{{areaCredito.desctipoventa}}</small></p></td>
            <td><p><small>{{areaCredito.modifydate}}</small></p></td>
          </tr>
        </tbody>
      </table>
      Paginas de la tabla:
      <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        Previous
      </button>
        {{currentPage+1}}/{{noOfPages}}
      <button ng-disabled="currentPage >= areasCredito.length/pageSize - 1" ng-click="currentPage=currentPage+1">
        Next
      </button>
    </div>
  </div>
</div>
