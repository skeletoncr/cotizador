<encabezado></encabezado>
<div>
  <div class="row">
    <menu-roles></menu-roles>
    <div class="col-sm-9">
      <div class="row">
        <ol class="breadcrumb">
          <li id="initbreadcrumb"><a href="#/area-credito-agregar-detalle/{{routeParams.idAreaCredito}}">Detalles del Area de Credito</a></li>
          <li id="accionbreadcrumb"><a href="">Agregar</a></li>
        </ol>
	    </div>
      <div id="form_div" class="row margin-auto div-width">
	      <div ng-show="error" class="alert alert-danger ng-binding ng-scope ng-hide">{{error}}</div>
        <form name="form" ng-submit="agregarDetalleAlArea()" role="form" class="ng-scope ng-pristine ng-invalid ng-invalid-required">
          <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" name="descripcion" id="descripcion" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="descripcion" required="">
            <span ng-show="form.descripcion.$dirty &amp;&amp; form.descripcion.$error.required" class="help-block ng-hide">Descripcion es requerido</span>
          </div>

          <div class="form-group">
            <label for="moneda">Moneda</label><br>
            <select ng-model="moneda">
              <option value=1>Dolares</option>
              <option value=2>Colones</option>
            </select>
            <span ng-show="form.moneda.$dirty &amp;&amp; form.moneda.$error.required" class="help-block ng-hide">Moneda es requerido</span>
          </div>

          <div class="form-group">
            <label for="monto">Monto</label>
            <input type="text" name="monto" id="monto" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="monto" required="">
            <span ng-show="form.monto.$dirty &amp;&amp; form.monto.$error.required" class="help-block ng-hide">Monto es requerido</span>
          </div>

          <div class="form-group">
            <label for="porcentaje">% de Prima</label>
            <input type="text" name="porcentaje" id="porcentaje" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="porcentaje" required="">
            <span ng-show="form.porcentaje.$dirty &amp;&amp; form.porcentaje.$error.required" class="help-block ng-hide">Porcentaje es requerido</span>
          </div>

          <div class="form-group">
            <label for="tipocalculo">Tipo de Calculo</label><br>
            <select ng-model="tipocalculo">
              <option value=1>Monto</option>
              <option value=2>Porcentaje</option>
            </select>
            <span ng-show="form.tipocalculo.$dirty &amp;&amp; form.tipocalculo.$error.required" class="help-block ng-hide">Tipo de calculo es requerido</span>
          </div>

          <div class="form-group">
            <label for="tipocampo">Tipo de Campo</label><br>
            <select ng-model="tipocampo">
              <option value="valorhacienda">Valor de Hacienda</option>
              <option value="porcentajegastos">Porcentaje gastos</option>
              <option value="firmaexterna">Firma externa</option>
              <option value="vehiculoinscribir">Vehiculo para inscribir</option>
              <option value="marchamo">Marchamo</option>
              <option value="monto">Monto</option>
              <option value="tipovehiculo">Tipo vehiculo</option>
              <option value="placa">Placa</option>
              <option value="otros">Otros</option>
            </select>
            <span ng-show="form.tipocampo.$dirty &amp;&amp; form.tipocampo.$error.required" class="help-block ng-hide">Tipo de campo es requerido</span>
          </div>
          <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger" disabled="disabled">Agregar Detalle al Area</button>
            <img ng-if="dataLoading" ng-src="{{imgLoading}}"/>
          </div>
        </form>
	    </div>
    </div>
  </div>
</div>
