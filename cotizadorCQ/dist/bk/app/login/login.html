<div class="container text-center margin-top-5">
  <div class="row">
    <div>
      <img class="img-responsive margin-auto" src="imagenes/logo.png" alt="CrediQ">
    </div>
  </div>
</div>
<div>
  <div class="margin-top-3 margin-auto div-width">
  <div ng-show="error" class="alert alert-danger ng-binding ng-scope ng-hide">{{error}}</div>
    <form name="form" ng-submit="login()" role="form" class="ng-scope ng-pristine ng-invalid ng-invalid-required">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="username" required="">
        <span ng-show="form.username.$dirty &amp;&amp; form.username.$error.required" class="help-block ng-hide">Username es requerido</span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="form-control ng-pristine ng-invalid ng-invalid-required" ng-model="password" required="">
        <span ng-show="form.password.$dirty &amp;&amp; form.password.$error.required" class="help-block ng-hide">Password es requerida</span>
      </div>
      <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger" disabled="disabled">Login</button>
        <img ng-if="dataLoading" ng-src="{{imgLoading}}"/>
      </div>
    </form>
  </div>
</div>
