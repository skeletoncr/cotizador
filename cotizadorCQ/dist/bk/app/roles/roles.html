<encabezado></encabezado>
<div>
  <div class="row">
    <menu-roles></menu-roles>
    <div class="col-sm-9">
      <div class="row">
        <div class="form-inline">
          <label style="margin:-5px 30px" class="span4">Roles</label>		
        </div>
      </div>
      <hr>
      <label>Buscar:</label>
      <input type="text" ng-model="search.descripcion" placeholder="Descripcion" />
      <a href="#/agregar-rol" class="btn btn-inverse dropdown-toggle">Agregar Nuevo</a>
      <br />
      <p><strong><a href="" ng-click="resetFilters()">Mostrar Todos</a></strong></p>
      <img ng-if="dataLoading" ng-src="{{imgLoading}}"/>
      <table class="table table-striped">
        <thead>
          <tr>                         
            <th>Opciones</th>
            <th>Descripcion</th>
            <th>Usuarios</th>
            <th>Pantallas</th>
            <th>Fecha Modificado</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="unRol in todosRoles | filter:search | startFrom:currentPage*pageSize | limitTo:pageSize">
            <td>
              <p>
                <small>
                  <a href="#/editar-rol/{{unRol.id}}">Editar</a>
                  <a href="" ng-click="borrarRol(unRol.id)">Eliminar</a>
                </small>
              </p>
            </td>
            <td><p><small>{{unRol.descripcion}}</small></p></td>
            <td><p><small><a href="#/agregar-usuarios-al-rol/{{unRol.id}}">Editar/Agregar</a></small></p></td>
            <td><p><small><a href="#/agregar-pantallas-al-rol/{{unRol.id}}">Editar/Agregar</a></small></p></td>
            <td><p><small>{{unRol.modifydate}}</small></p></td>
          </tr>
        </tbody>
      </table>
      Paginas de la tabla:
      <button ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
        Previous
      </button>
        {{currentPage+1}}/{{noOfPages}}
      <button ng-disabled="currentPage >= todosRoles.length/pageSize - 1" ng-click="currentPage=currentPage+1">
        Next
      </button>
    </div>
  </div>
</div>
